<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
        
        {% block head %}
        {% endblock %}
    </head>
    
    <body>
        <ul>
            <li><a style="color: #a888ff; font-size: medium; font-weight: bold;" class="active" >OniPlanner</a></li>

            <li><a class="active" href="/">Home</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
          <hr style="color: white;"/>
          {% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
      <div class="todo" style="background-color:#a888ff;margin-top: 30px; padding: 12px;font-family: 'Courier New', Courier, monospace;color: white;">{{ message }}</div>
    {% endfor %}
   
  {% endif %}
{% endwith %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
